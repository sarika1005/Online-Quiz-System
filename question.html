<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Online Quiz</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="box" id="questionscreen">
<h3>Online Quiz Application</h3>
<hr>
<div class="header">
   <div class="scorebox">Score : 0</div>
   <div class="timerbox">Time Left: 00:00</div>
</div>
<div class="questionbox"> What does HTML stans for?
</div>
<div class="optionbox">
   <span>Hyper Tag Markup Language</span>
   <span>Hyper Text Markup Language</span>
   <span>Hyperlinks Text Markup Language</span>
   <span>Hyperlinking Text Marking Language</span>
</div>
<div class="footer">
<button>Show result</button>
<button>Next</button>
</div>
</div>
<div class="box" id="resulscreen" style="display: none;">
<h3>Online Quiz Result</h3>
<hr>
<div class="resultbox">
<label>Questions : </label>
<span id="totalquestion">10</span>
<label>Attempt : </label>
<span id="attemptquestion">1</span>
<label>correct : </label>
<span id="correctanswer">1</span>
<label>wrong : </label>
<span id="wronganswer">1</span>

</div>
<div class="buttonbox">

<a href="online.html">Start again</a>
</div>
</div>

</body>
</html>
